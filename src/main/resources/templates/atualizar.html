<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>
            BIBLIOTECA - ATUALIZAR
        </title>
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
    </head>
    <body>
        <header>
            <h1> 
                <a th:href="@{/}" class="link-header">SISTEMA BIBLIOTECA</a> 
            </h1>
        </header>

        <section class="section-marrom">

            <h2 class="h2-marrom">Atualizar Livro</h2>
    
            <form th:action="@{'/atualizar/'+${id}}" th:object="${livro}" method="post" class="form-marrom">
                <div class="div-row">
                    <label name="nome" class="label-form">TÃ­tulo</label>
                    <input type="text" id="nome" name="nome" th:field="*{nome}" class="input">
                    <br>
                    <label name="ano" class="label-form">Ano</label>
                    <input type="number" id="ano" name="ano" th:field="*{ano}" class="input">
                </div>
                <div class="div-row">
                    <label name="autor" class="label-form">Autor</label>
                    <input type="text" id="autor" name="autor" th:field="*{autor}" class="input" >
                    <br>
                    <label name="editora" class="label-form">Editora</label>
                    <input type="text" id="editora" name="editora" th:field="*{editora}" class="input">
                </div>
                <br>
                <button type="submit" value="Aualizar" name="atualizar" class="confirmar">Atualizar</button>

                <a th:href="@{/livros}" class="cancelar">Cancelar</a>
            </form>
        </section>

    </body>
</html>
